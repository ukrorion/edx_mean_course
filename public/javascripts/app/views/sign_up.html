<section class="row">
  <h2>Sing up</h2>
  <form ng-submit='submit()' class="col-lg-4 col-lg-offset-4" name="login_form" novalidate>
    <div class="alert alert-success animate-show" ng-show="show_alert">
       <button type="button" class="close" ng-click="hide_alert()"><span>&times;</span></button>
      {{info}}
    </div>
    <div class="form-group" ng-class='{"has-error" : login_form.email.$invalid && login_form.email.$dirty}'>
      <label for="email">Email: </label>
      <input class="form-control" type="email" name="email" ng-model="email" placeholder="example@example.com" required/>
      <p class="error message" ng-show='login_form.email.$invalid && login_form.email.$dirty && login_form.submitted'>Wrong email</p>
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input class="form-control" type="password" name="password" ng-model="password" placeholder="Enter password" />
    </div>
    <div class="form-group">
      <label for="first_name">First name: </label>
      <input class="form-control" type="first_name" name="first_name" ng-model="first_name" placeholder="Alexander" />
    </div>
    <div class="form-group">
      <label for="last_name">Last name: </label>
      <input class="form-control" type="last_name" name="last_name" ng-model="last_name" placeholder="Lysenko" />
    </div>
    <input type="submit" name="submit" value="Submit" class="btn btn-primary"/>
  </form>
</section>
